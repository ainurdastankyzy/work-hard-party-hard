<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="ContactUs.css">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Poiret+One&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div class = "nav">
			<label for="toggle">&#9776</label>
		</div>
		<input type="checkbox" name="" id = "toggle">
		<nav class="navbar">
			<div class="navbar-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Pakety</a></li>
					<li><a href="#">Benefits</a></li>
					<li><a href="#">Why Us</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="contact-section">
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post">
				<input type="text" name="name" class="text-box" placeholder="Your Name"required>
				<input type="email" name="email" class="text-box" placeholder="Your Email"required>
				<textarea type="message" rows = "S"  placeholder="Your Message" required></textarea>
				<input type="submit" name="submit" class="send-btn" value="Send"required>
		</form>

	<footer>
		
	</footer>
</body>
</html>
